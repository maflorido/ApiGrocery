<form name="editProduct" class="form-horizontal">
    <div class="form-group">
        <label for="cname" class="col-sm-2 control-label">Nome:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nome do produto" ng-model="produto.Nome" required />
        </div>
    </div>
    <div class="form-group">
        <label for="cname" class="col-sm-2 control-label">Valor:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Valor do produto" ng-model="produto.Valor" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Salvar" data-ng-click="ctrl.PostEditar()" data-ng-disabled="!addProduct.$valid" class="btn btn-primary" />
            <input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />
        </div>
    </div>
    <br />
</form>
