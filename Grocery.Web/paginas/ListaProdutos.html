 <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th><a href="" ng-click="ctrl.Ordenar('Nome')">Nome</a></th>
        <th><a href="" ng-click="ctrl.Ordenar('Valor')">Valor</a></th>
    </tr>
    <tr ng-repeat="prod in produtos">
        <td>{{prod.Nome}}</td>
        <td>{{prod.Valor}}</td>
        <td>
            <a href="" ng-click="ctrl.Remover(prod)">Excluir</a> | 
            <a href="" ng-click="ctrl.Editar(prod.Id)">Editar</a>
        </td>
    </tr>
</table>
