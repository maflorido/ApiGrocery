 <table class="table table-striped table-bordered table-hover table-condensed" ng-if="ctrl.Produtos.length>0">
    <tr>
        <th><a href="" ng-click="ctrl.Ordenar('Nome')">Nome</a></th>
        <th><a href="" ng-click="ctrl.Ordenar('Valor')">Valor</a></th>
        <th></th>
    </tr>
    <tr ng-repeat="prod in ctrl.Produtos">
        <td>{{prod.Nome}}</td>
        <td>{{prod.Valor}}</td>
        <td>
            <a href="" ng-click="ctrl.Remover(prod)">Excluir</a> | 
            <a href="" ng-click="ctrl.Editar(prod.Id)">Editar</a>
        </td>
    </tr>
</table>

<span ng-if="ctrl.Produtos.length==0">
    Não existem itens cadastrados.
</span>
