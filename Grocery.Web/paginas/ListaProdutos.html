 <table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th colspan="2">Valor</th>
    </tr>
    <tr ng-repeat="prod in produtos">
        <td>{{prod.Id}}</td>
        <td>{{prod.Nome}}</td>
        <td>{{prod.Valor}}</td>
        <td>
            <a href="" ng-click="ctrl.Remover(prod)">Excluir</a> | 
            <a href="" ng-click="ctrl.Editar(prod.Id)">Editar</a>
        </td>
    </tr>
</table>
