<form name="novoPedido" class="form-horizontal">
    <div class="form-group-sm">
        <div class="col-sm-push-5">
            <label for="cname" class="col-sm-2 control-label">Produto:</label>
            <select id="combo-produto" class="form-control" ng-model="ctrlPedido.produto">
                <option ng-repeat="option in produtosCombo" value="{{option}}">
                    {{option.Nome}}
                </option>
            </select>
        </div>
        <div class="col-sm-push-7">
            <label for="cname" class="col-sm-2 control-label">Quantidade:</label>
            <input type="text" class="form-control" placeholder="Quantidade" ng-model="ctrlPedido.quantidade" required />
        </div>
        <div class="col-sm-push-2">
            <button id="btn-incluir-produto" ng-click="ctrlPedido.IncluirPedido()" class="btn-success">adicionar</button>
        </div>

        <table class="table table-striped table-bordered table-hover table-condensed" ng-if="produtosIncluidos.length>0">
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
            <tr ng-repeat="prod in produtosIncluidos">
                <td>{{prod.Nome}}</td>
                <td>{{prod.Valor}}</td>
                <td>{{prod.Quantidade}}</td>
                <td>{{prod.Quantidade * prod.Valor}}</td>
                <td>
                    <a href="" ng-click="ctrlPedido.Remover(prod)">Excluir</a>
                </td>
            </tr>
        </table>


        <div class="col-sm-offset-2 col-sm-10" ng-if="$scope.produtos.length>0">
            <input type="submit" value="Salvar" data-ng-click="ctrlPedido.Salvar()" class="btn btn-primary" />
            <input type="button" value="Cancelar" data-ng-click="ctrlPedido.Listar()" class="btn btn-primary" />
        </div>
    </div>
    <br />
</form>
